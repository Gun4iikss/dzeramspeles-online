<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>PisdaTev</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="app-body">
    <div id="player-sidebar" class="sidebar">
        <h3>Spēlētāji</h3>
        <ul id="playerList"></ul>
    </div>
    <div id="notification-container"></div>

    <main id="main-content">
        <div id="lobby" class="container">
            <h1>PisdaTev</h1>
            <p class="subtitle">Izveido room vai pievienojies draugiem</p>
            <input type="text" id="playerNameInput" placeholder="Tavs vārds..." autocomplete="off" maxlength="15">
            <input type="text" id="roomCodeInput" placeholder="Istabas kods..." autocomplete="off" style="text-transform: uppercase;">
            <div class="lobby-buttons">
                <button id="joinRoomBtn">Pievienoties</button>
                <button id="createRoomBtn">Izveidot Jaunu Istabu</button>
            </div>
        </div>

        <div id="gameArea" class="container" style="display:none;">
            <div class="game-header">
                <h2 id="roomTitle"></h2>
            </div>
            <div id="turnIndicator" style="display: none;">Aktīvais spēlētājs: <span id="activePlayerName"></span></div>
            <hr>
            <div id="gameContainer">
                <div id="gameSelection">
                    <h3 id="host-actions-title">Gaidām, kad spēles vadītājs sāks spēli...</h3>
                    <button id="startGameBtn" class="game-choice-btn chaos-btn" style="display: none;">SĀKT SPĒLI VISIEM</button>
                </div>
                <div id="gameBoards" style="display: none;">
                    <div id="neverGame" class="game-board">
                        <div class="game-title">Es Nekad Nebiju...</div>
                        <div class="card"><p id="neverQuestionText" class="question-main"></p></div>
                    </div>
                    <div id="latviaGame" class="game-board">
                        <div class="game-title">Latvijas Erudīts</div>
                        <div class="card"><p id="latviaQuestionText" class="question-main"></p></div>
                        <div id="latviaOptions" class="options-grid"></div>
                    </div>
                    <div id="taskGame" class="game-board">
                        <div class="game-title">Izaicinājums vai Uzdevums</div>
                        <div class="card"><p id="taskText" class="question-main"></p></div>
                    </div>
                    <div id="spellingGame" class="game-board">
                        <div class="game-title">Spelling Bee</div>
                        <div class="card">
                            <p class="question-prefix">Izburto vārdu:</p>
                            <button id="sayWordBtn"><i class="fas fa-volume-up"></i> Noklausīties vārdu</button>
                            <div id="liveTypingDisplay" class="live-typing"></div>
                            <div id="spellingResult" class="result-message"></div>
                            <input type="text" id="spellingInput" placeholder="Ieraksti vārdu šeit...">
                            <button id="submitSpellingBtn">Iesniegt</button>
                        </div>
                    </div>
                    <button id="nextTurnBtn" class="btn-next-question" style="display: none;">NĀKAMAIS</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
